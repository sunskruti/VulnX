<!DOCTYPE html>
<html>
<head>
    <title>VulnX Report</title>
    <style>
        body { font-family: Arial; background: #f8f8f8; padding: 20px; }
        h1, h2 { color: #333; }
        .section { margin-bottom: 20px; padding: 10px; background: #fff; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>VulnX Scan Report for {{ target }}</h1>

    <div class="section">
        <h2>Recon Info</h2>
        <pre>{{ recon_info }}</pre>
    </div>

    <div class="section">
        <h2>Tech Stack</h2>
        <pre>{{ tech_stack }}</pre>
    </div>

    <div class="section">
        <h2>Subdomains</h2>
        <pre>{{ subdomains }}</pre>
    </div>

    <div class="section">
        <h2>Open Ports</h2>
        <pre>{{ open_ports }}</pre>
    </div>

    <div class="section">
        <h2>Security Headers</h2>
        <pre>{{ headers }}</pre>
    </div>

    <div class="section">
        <h2>Detected CVEs</h2>
        <pre>{{ cves }}</pre>
    </div>
</body>
</html>
